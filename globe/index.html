<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #globe-container {
            width: 100%;
            height: 100vh;
            position: relative;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="globe-container"></div>

    <script>
        let scene, camera, renderer, globe, starField;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globe-container').appendChild(renderer.domElement);

            // Create globe
            const globeGeometry = new THREE.SphereGeometry(5, 32, 32);
            const globeTexture = new THREE.TextureLoader().load('earth/textures/Material.002_diffuse.jpeg', function(tex) {
                tex.center.set(0.5, 0.5);
                tex.rotation = Math.PI;
                tex.flipY = false;
                tex.wrapS = THREE.MirroredRepeatWrapping;
                tex.repeat.x = -1;
            });
            const globeMaterial = new THREE.MeshPhongMaterial({ map: globeTexture });
            globe = new THREE.Mesh(globeGeometry, globeMaterial);
            scene.add(globe);

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Add directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            // Create starry background
            createStarryBackground();

            camera.position.z = 15;

            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createStarryBackground() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({color: 0xFFFFFF, size: 0.1});

            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = -Math.random() * 2000;
                starVertices.push(x, y, z);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate globe
            globe.rotation.y += 0.001;

            // Move stars
            starField.rotation.y -= 0.0002;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
